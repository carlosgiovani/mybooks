<div class="d-flex flex-column justify-content-center box-login w-100 h-100">
  <div class="form-login">
    <div class="logo d-flex justify-content-center">
      <img src="assets/img/logo.png">
    </div>
    <form>
      <div class="form-group">
        <label class="m-0" for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label class="m-0" for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div>
        <label for="exampleCheck1">Esqueci minha senha</label>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary btn-circle" [routerLink]="['/home']" routerLinkActive="router-link-active">
          <img src="assets/img/seta.png">
        </button>
      </div>
    </form>
  </div>
</div>
