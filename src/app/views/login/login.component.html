<div class="d-flex flex-column justify-content-center box-login w-100 h-100 ml-5">
  <div class="form-login">
    <div class="logo d-flex justify-content-center">
      logo
    </div>
    <form>
      <div class="form-group">
        <label class="m-0" for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label class="m-0" for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div>
        <label for="exampleCheck1">Esqueci minha senha</label>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary rounded-circle">></button>
      </div>
    </form>
  </div>
</div>
